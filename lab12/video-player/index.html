<!DOCTYPE html>
<html>

<head>
    <title>Video - Simple Player</title>
</head>

<body>

    <video id="video">
        <source src="../media/tears-of-steel-battle-clip-medium.mp4" type="video/mp4" />
        <source src="../media/tears-of-steel-battle-clip-medium.ogg" type="video/ogg" />
        Your browser doesn't support HTML5 video.
    </video>

    <div class="controls">
        <a id="btnStop" href="#">Pause</a>
        <a id="btnControls" href="#">Hide Controls</a>
    </div>

    <script>
        "use strict";

        let video = document.getElementById("video");
        let btnStop = document.getElementById("btnStop");
        let btnControls = document.getElementById('btnControls');

        //Play/Pause
        btnStop.addEventListener('click', function (e) {

            //prevent the browser from navigating to # (adding # to the url)
            //https://api.jquery.com/event.preventdefault/
            //http://stackoverflow.com/questions/30473581/when-to-use-preventdefault-vs-return-false
            e.preventDefault();

            if (video.paused) {
                video.play();
                btnStop.textContent = "Pause";
            }
            else {
                video.pause();
                btnStop.textContent = "Play";
            }
        });

        //Show/Hide Controls
        btnControls.addEventListener('click', function (e) {

            e.preventDefault();

            if (video.hasAttribute("controls")) {
                video.removeAttribute("controls")
                btnControls.textContent = "Show Controls";
            } else {
                video.setAttribute("controls", "")
                //we put "" because the controls atribute has no value <video controls></video>
                //https://developer.mozilla.org/en/docs/Web/API/Element/setAttribute

                btnControls.textContent = "Hide Controls";
            }
        });
    </script>
</body>

</html>
