<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#db4437">
    <title>Document</title>
    <script src="./js/bar-chart.js"></script>
    <link href="./css/styles.css" rel="stylesheet"/>
    <link rel="manifest" href="./manifest.json" />
</head>
<body>
    <div id="barChart" style="height:300px; width: 300px;"></div>
    <script>
        const getData = async () => {
            const data = await fetch("./api/values.json");
            const json = await data.json();
            const { values } = json;
            
            const barChart = new BarChart(document.getElementById("barChart"));
            barChart.draw(values);
        }

        getData();
    </script>
    <div id="tooltip"></div>
</body>
</html>
